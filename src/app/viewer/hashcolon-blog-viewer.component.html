<mat-drawer-container autosize>

    <mat-drawer #topiclist mode="side" disableClose="true" opened="true">
        <button mat-mini-fab (click)="topicListExpanded = !topicListExpanded" color="primary" class="fab-button">
            <mat-icon aria-label="Menu">menu</mat-icon>
        </button>

        <mat-nav-list>
            <mat-list-item *ngFor='let topic of topics'>
                <div *ngIf='topicListExpanded'>{{topic}}</div>
            </mat-list-item>
        </mat-nav-list>

    </mat-drawer>

    <mat-drawer-container autosize>
        <mat-drawer #pagelist mode="side" disableClose="true" opened="true">
            <button mat-mini-fab (click)="pageListExpanded = !pageListExpanded" color="primary" class="fab-button">
                <mat-icon>date_range</mat-icon>
            </button>

            <mat-nav-list>
                <mat-list-item *ngFor='let page of pages'>
                    <div *ngIf='pageListExpanded'>{{page}}</div>
                </mat-list-item>
            </mat-nav-list>

        </mat-drawer>

        <div class="example-sidenav-content">
            <blog-wysiwyg> </blog-wysiwyg>
            <!-- <hashcolon-blog-pageviewer [pageSrc]="'assets/pages/test.html'">
            </hashcolon-blog-pageviewer> -->
        </div>
        <a href="blog/newpage" mat-mini-fab color="primary" class="fab-button add-button">
            <mat-icon>add</mat-icon>
        </a>

    </mat-drawer-container>

</mat-drawer-container>
